<!DOCTYPE HTML>
<html>
<head>
<title>성주의 익명 게시판</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/material-kit.min.css">
<script src="/js/core/jquery.min.js"></script>
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap-material-design.min.js"></script>
<script src="/js/material-kit.min.js"></script>
<script src="/js/plugins/moment.min.js"></script>
<script src="/js/plugins/bootstrap-datetimepicker.js"></script>
<script src="/js/plugins/jquery.sharrre.js"></script>
<script src="/js/plugins/nouislider.min.js"></script>
<script src="/js/board/board.js"></script>

</head>
<body>
	<nav class="navbar navbar-inverse navbar-expand-lg bg-dark"
		role="navigation-demo">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-translate">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span> <span
							class="navbar-toggler-icon"></span> <span
							class="navbar-toggler-icon"></span>
					</button>
				</div>
			</div>
	</nav>
	
	<div class="main main-raised">
		<div class="container">
			<div class="section text-center">
			
				<div class="container">
					<div class="float-left">
						<h1>성주의 익명 게시판</h1>
					</div>
					
					<div class="copyright float-right">
						<button id="addPost" class="btn">
							게시글 작성하기
						</button>
					</div>
					
				</div>
					
					<table class="table">

					</table>

				</div>
				
				<ul class="pagination pagination-primary">
	
				</ul>
				
		</div>
	</div>
	<footer class="footer footer-default">
		<div class="container">
			<nav class="float-left">
				<ul>
					<li></li>
				</ul>
			</nav>
			<div class="copyright float-right">
				© 2018, made with <i class="material-icons">favorite</i> by <a
					href="https://www.creative-tim.com/" target="blank">Creative
					Tim</a> for a better web.
			</div>
		</div>
	</footer>

	<div class="modal fade" id="postView" tabindex="-1" role="dialog"
		style="display: none;" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<p>제목</p>
						<textarea class="modal-titles"></textarea>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<i class="material-icons">X</i>
					</button>
				</div>
				<div class="modal-body">
					<div class="modal-date-block">
						<p class="modal-regtime"></p>
						<p class="modal-upttime"></p>
					</div>
					<p class="text-author" style="text-align: right;"> 작성자 : <input type="text" id="modal-author" size="14" style="text-align: right;"/></p>
					<p>내용</p>
					<textarea class="modal-contents"></textarea>
					
				</div>
				<div class="modal-footer">
					<div class="btn-add-option">
						<button type="button" id="insertPost" class="btn btn">저장</button>
					</div>
					<div class="btn-view-option">
						<button type="button" id="deletePost" class="btn btn-warning">삭제</button>
						<button type="button" id="revisePost" class="btn btn">수정</button>
					</div>
					<button type="button" class="btn btn-danger btn-link"
						data-dismiss="modal">
						닫기
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="passwordModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="i-modal-title">비밀번호 입력</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					비밀번호 : <input type="password" id="password" />
				</div>
				<div class="modal-footer">
					<button type="button" id="savePassword" class="btn btn-primary">확인</button>
					<button type="button" class="btn btn-danger btn-link"
						data-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
